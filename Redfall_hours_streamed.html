</head>
<body>
  <div id="vis"></div>
  <script>
    (function(vegaEmbed) {
      var spec = {"config": {"view": {"continuousWidth": 300, "continuousHeight": 300}}, "data": {"name": "data-4b11fb59bef548e28bb1036af49ad7c1"}, "mark": {"type": "bar"}, "encoding": {"tooltip": [{"field": "date", "type": "nominal"}, {"field": "hours_streamed", "type": "quantitative"}], "x": {"field": "date", "title": "Date", "type": "ordinal"}, "y": {"field": "hours_streamed", "title": "Hours Streamed", "type": "quantitative"}}, "height": 400, "title": "Average Hours Streamed for Redfall", "width": 600, "$schema": "https://vega.github.io/schema/vega-lite/v5.20.1.json", "datasets": {"data-4b11fb59bef548e28bb1036af49ad7c1": [{"index": 3955, "app_id": 1294810, "title": "Redfall", "rank": 68, "month": 5, "year": 2023, "hours_watched": 2850843, "hours_streamed": 141609, "peak_viewers": 150694, "peak_channels": 2044, "streamers": 34278, "average_viewers": 3836, "average_channels": 190, "date": "05, 2023"}]}};
